ha_player.info:
  path: '/hyperaudio/player/info'
  defaults:
    _title: 'HA Player Information'
    _controller: '\Drupal\ha_player\Controller\HaPlayerController::info'
  requirements:
    _permission: 'access content'

ha_player.player:
  path: '/hyperaudio/player/{transcriptId}'
  defaults:
    _title: 'HA Player: Player'
    _controller: '\Drupal\ha_player\Controller\HaPlayerController::getHaPlayer'
    variant: 'player'
  requirements:
    _permission: 'access content'

ha_player.player2:
  path: '/hyperaudio/player2/{transcriptId}'
  defaults:
    _title: 'HA Player: Player2'
    _controller: '\Drupal\ha_player\Controller\HaPlayerController::getHaPlayer'
    variant: 'player2'
  requirements:
    _permission: 'access content'

ha_player.pad:
  path: '/hyperaudio/pad/{transcriptId}'
  defaults:
    _title: 'HA Player: Pad'
    _controller: '\Drupal\ha_player\Controller\HaPlayerController::getHaPlayer'
    variant: 'pad'
  requirements:
    _permission: 'access content'
